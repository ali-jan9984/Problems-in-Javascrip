<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anagram</title>
    <script>
        function checkStringAnagram(str1, str2) {
            let objStr1 = {};
            if (str1.length !== str2.length) {
                return false;
            }
            for (ch of str1) {
                if (objStr1[ch]) {
                    objStr1[ch] = objStr1[ch] + 1; // If already exists, increment count
                } else {
                    objStr1[ch] = 1; // If first occurrence, initialize count to 1
                }
            }
            for (ch of str2) {
                if (!objStr1[ch]) {
                    return false;
                }
                objStr1[ch]--;
            }
            console.log(objStr1);
            return true;
        }
        checkStringAnagram("hello", "elloh");
    </script>
</head>

<body>
    <h1>Anagram</h1>
</body>

</html>
