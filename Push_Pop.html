<!DOCTYPE html>
<html lang="en">
<head>
    <title>Push and Pop using Stack</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(item){
            data[currentSize] = item;
            currentSize++;
            if(currentSize >= max){
                alert("Stack is full");
            }
        }
        push(20);
        push(30);
        push(40);
        push(50);

        function pop(){
            if(currentSize > 0){
                currentSize--;
                data.length = currentSize;
            }else{
                alert("Stack is already empty");
            }
        }
        pop();
        alert(data);
    </script>
</head>
<body>    
</body>
</html>
