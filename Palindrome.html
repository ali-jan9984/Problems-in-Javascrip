<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Palindrome</title>
    <script>
        function checkPalindrome(data){
            let start = 0;
            let end = data.length -1 ;
            while(end>start){
                if(data[start] !== data[end]){
                   return false;
                }
                start++;
                end--;
            }
            return true;
        }
        let str = "malayalam";
        console.log(checkPalindrome(str))
    </script>
</head>
<body>
    <h1>Check Palindrome</h1>
</body>
</html>
