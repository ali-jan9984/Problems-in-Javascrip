<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverse String with Stack</title>
    <script>
        let data = [];
        let currentSize = data.length;
        function push(newVal){
            data[currentSize] = newVal;
            currentSize++;
        }
        function pop(){
            let lastRemovedItem = data[currentSize-1];
            currentSize--;
            data.length = currentSize;
            return lastRemovedItem;
        }
        function reverseStr(item){
            // console.error(item);
            for(let i = 0;i<item.length;i++){
                push(item[i]);
            }
            for(let i = 0;i<item.length;i++){
               item[i] = pop();
            }
        }
        let str = "alijan";
        str = str.split("");
        reverseStr(str);
        console.warn(str.join());
    </script>
</head>
