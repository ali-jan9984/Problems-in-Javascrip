<!DOCTYPE html>
<html lang="en">
<head>
    <title>Linked List In Javascript</title>
    <script>
        class List {
            constructor(data) {
                this.head ={
                    value:data,
                    next:null,
                }
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode = {
                    value:nodeData,
                    next:null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }
            traversing(){
                // console.log("function called")
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size){
                    console.log(currentNode);
                    currentNode = currentNode.next;
                    counter++;
                }
            }
            updating( value, pos){
                let counter = 0;
                let currentNode = this.head;
                while(counter <= pos){
                    if(counter == pos -1){
                        currentNode.value = value;
                        break;
                    }
                    currentNode = currentNode.next;
                    counter++;
                }
            }
            deleteNode(index){
                let counter = 1;
                let leadNode = this.head;
                if(index == 1){
                    this.head = this.head.next;
                }else{
                    while(counter < index -1 ){
                        leadNode = leadNode.next;
                        counter++;
                    }
                }
                let nextNode = leadNode.next ;
                leadNode.next = nextNode;
                console.warn(leadNode);
            }
            insertNode(index,value){
                let counter = 0;
                let currenNode = this.head;
                while(counter<index){
                   currenNode = currenNode.next;
                    counter++;
                }
                let nextNode = currenNode.next;
                currenNode.next = {
                    value:value,
                    next:nextNode
                }
            }
            searchNode(data){
                let result = undefined;
                let leadNode = this.head;
                let loop = true;
                while(loop){
                    leadNode= leadNode.next;
                    loop = !!leadNode;
                    if(loop && leadNode.value == data){
                        loop = false;
                        result = leadNode;
                    }
                }
                if(result == undefined){
                    console.log("Data not found");
                }else{
            console.log(result);   
                }
          }
          searchNodeByElement(index){
              let counter = 0;
              let leadNode = this.head;
              while(counter<index){
                leadNode = leadNode.next;
                if(leadNode == null){
                    return "Index out of bound"
                }
                counter++;
              }
              console.log(leadNode);
          }
        }
        let list = new List(200);
        list.appendNode(400);
        list.appendNode(500);
        list.traversing();
        list.updating(300,1);
        list.deleteNode(2);
        list.insertNode(2,300);
        list.searchNode(3000);
        list.searchNodeByElement(3);
        console.log(list);
    </script>
</head>
<body>
    <h1>Linked List in Javascript</h1>
</body>
</html>
